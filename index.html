    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

  <body>
    <section id="title" data-speed="6" data-type="background">
    <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1>Poker @ Berkeley</h1>
        </div>
      </div>
    </section>

    <section id="main" data-speed="4" data-type="background">
      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-md-4">
            <img class="img-circle" src="img/learn.jpg" width="140" height="140">
            <h2>Learn</h2>
            <p>Attend master-classes and strategy sessions.</p>
          </div>
          <div class="col-md-4">
            <img class="img-circle" src="img/play.jpg" width="140" height="140">
            <h2>Play</h2>
            <p>Participate in games and tournaments to hone your skills. </p>
            <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
         </div>
          <div class="col-md-4">
            <img class="img-circle" src="img/dominate.jpg" width="140" height="140">
            <h2>Dominate</h2>
            <p>Become a poker legend</p>
            <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
          </div>
        </div>
        
        <hr>

      </div> <!-- /container -->
    </section>

    ================================================== -->
